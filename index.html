<style>
* {
  box-sizing: border-box;
  margin: 0;
}

.p1 {
  font-family: acme-gothic-wide,sans-serif;
  font-weight: 700;
  font-style: normal;
  }

.p2 {
  font-family: haboro-contrast-normal, sans-serif;
  font-weight: 700;
  font-style: normal;;
  }


header {
  background: black;
  padding: 25px;
  text-align: left;
  font-size: 45px;
  color: white;
}

nav {
  background: black;
  position: inherit;
  float: left;
  width: 25%;
  height: 100%;
  padding: 40px;
  color: white;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: right;
  padding: 20px;
  width: 75%;
  background-color: black;
  height: relative;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-color: black;
  padding: 10px;
  text-align: center;
  color: white;
  width: 100%;
  bottom: 0;
  position: relative;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

.container {
  position: relative;
  width: 100%;
  padding: 0px;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
  border-radius: 25px;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  border-color: blue;
  border-style: solid;
  border-width: 7.5px;
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: blue;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
  border-radius: 5px;
}
</style>
</head>

<script>
var dropdown = document.getElementsByClassName("p2");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
</script>

<script>
var mybutton = document.getElementById("myBtn");
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 750 || document.documentElement.scrollTop > 750) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>

<script>
