<!DOCTYPE html>
<html lang="en">
<head>
  <title>PORTFOLIO</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  margin: 0;
}

  .p1 {
  font-family: "Lucida Console", "Courier New", monospace;
  }

  .p2 {
  font-family: 'Trebuchet MS', sans-serif;
  }

header {
  background-color: #666;
  padding: 30px;
  text-align: left;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 30%;
  height: 600px;
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  div {
    opacity: 0.5;
  }
  height: 600px;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
  <h2 class="p2">Zhiying Shi</h2>
  <style>    body {
    background-image: url('https://i.pinimg.com/originals/bd/8b/ef/bd8befb40da1e6cb3f3f55e6205f91d9.jpg');
    </style>
</header>

<section>
  <nav>
    <ul class="p1">
      <li><a href="#">HOME</a></li>
      <li><a href="#">GALLERY</a></li>
      <li><a href="#">ABOUT</a></li>
    </ul>
  </nav>
  
  <article>
    <h1 class="p2">HOME</h1>
    <p class="p1">Hello! This is my portfolio :)</p>
  </article>
</section>

<footer>
  <p class="p2">Zhiying Shi</p>
</footer>

</body>
</html>
